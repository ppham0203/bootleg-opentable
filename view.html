<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Hot Table</title>
    <!-- Latest compiled and minified CSS & JS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

</head>

<body>

    <div class="container">
        <div class="jumbotron">
            <h1>Hot Restaurant</h1>
            <h3>Current Reservations and Waiting List</h3>
            <hr>
            <a href="/reservations"><button type="button" class="btn btn-danger btn-lg"><span class="glyphicon glyphicon-plus"></span> Make a Reservation</button></a>
        </div>
        <div class="row">

            <div class="col-lg-12">

                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title"><strong>Table Reservations</strong></h3>
                    </div>
                    <div class="panel-body">
                        <div class="well">
                            <h2 id="table0"></h2>
                            <h2 id="table1"></h2>
                            <h2 id="table2"></h2>
                            <h2 id="table3"></h2>
                            <h2 id="table4"></h2>
                        </div>
                    </div>
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title"><strong>Waitlist</strong></h3>
                        </div>
                      <div class="panel-body">
                        <div class= "well">
                          <div id="waitlist"></div>
                        </div>
                    </div>
                  </div>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript">
        $.get("/alltables", function(data) {
            console.log(data);
            $("#table0").text(data[0].UniqueID)
            $("#table1").text(data[1].UniqueID)
            $("#table2").text(data[2].UniqueID)
            $("#table3").text(data[3].UniqueID)
            $("#table4").text(data[4].UniqueID)
            for(var i = 5; i<data.length; i++){
                // } else {
                    $("#waitlist").append("<p>"+data[i].UniqueID+ "</p>")
                }
        });
    </script>
</body>

</html>
